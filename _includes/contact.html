<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="primary">
        <p>Here are a handful of ways to reach me, if you want to chat.</p>
      </div>
    <div class="col-xs-6 col-md-2 col-md-offset-1 text-center">
      <a href="mailto:{{ site.email }}">
      <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>Email</p>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-md-offset-1 text-center">
      <a href="https://github.com/{{ site.github_username }}">
      <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>Github</p>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-md-offset-1 text-center">
      <a href="https://scholar.google.com/citations?user={{ site.google_scholar }}">
      <i class="fa fa-google fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          <p>Google Scholar</p>
      </a>
    </div>
    <div class="col-xs-6 col-md-2 col-md-offset-1 text-center">
      <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
        <i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
        <p>LinkedIn</p>
      </a>
    </div>
  </div>
</section>
